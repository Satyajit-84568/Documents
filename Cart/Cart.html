<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Shopping Cart</title>
  <link rel='stylesheet' href="//fonts.googleapis.com/css?family=Duru+Sans|Istok+Web">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <div class="site-container">

    <header class="site-header" role="banner" itemscope="itemscope" itemtype="http://schema.org/WPHeader">
      <div class="wrap">

        <div class="title-area">
          <h1 class="site-title" itemprop="headline"><a href="/"><b>Cart/Checkout</b></a></h1>
        </div>

        <div class="simplecart_area">
          <div class="simplecart_cart">
            <span class="showCart">
          <span class="fa fa-shopping-cart"></span>
            <span class="simpleCart_quantity"></span> items - <span class="simpleCart_total"></span>
            <span class="dropdown fa fa-chevron-circle-down"></span>
            </span>
            <button class="simpleCart_checkout">Checkout</button>
            <div id="cartPopover" style="display:none">
              <div class="simpleCart_items"></div>
            </div>
          </div>
        </div>

      </div>
    </header>

    <div class="site-inner">
      <div class="wrap">

        <div id="products" class="products">

        </div>

      </div>
    </div>

    <footer class="site-footer">
    	<h3><small>
          Made with <span class="heart"><FONT COLOR="#ff0000">‚ù§</FONT></span> by
          <span class="greeny"><FONT COLOR="#90EE90">Greeny</FONT></span> team
      </small>
        </h3>
      <p>Copyright &copy; 2022 by <a href="http://bradonomics.com/"></a> Green Store</p>
    </footer>

    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/simpleCart.min.js"></script>
    <script src="js/handlebars.min.js"></script>
    <script src="js/sheetrock.min.js"></script>
    <script src="js/main.js"></script>

  </div>

</body>

</html>
